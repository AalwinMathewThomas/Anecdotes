<!DOCTYPE html>
<html>
<head>
    <title>Anecdotes</title>
</head>
<body>
    <h2>Welcome to Anecdotes!</h2>
    {% if username %}
        <p>Welcome, {{ username }}! 
           <a href="{{ url_for('auth.logout') }}">Logout</a> | 
           <a href="{{ url_for('auth.upload') }}">Upload Story</a>
        </p>
    {% else %}
        <p>
           <a href="{{ url_for('auth.login') }}">Login</a> | 
           <a href="{{ url_for('auth.register') }}">Register</a>
        </p>
    {% endif %}
    {% if featured %}
        <h3>Featured Story: {{ featured.title }}</h3>
        <p>{{ featured.content[:200] }}...</p>
    {% endif %}
</body>
</html>
