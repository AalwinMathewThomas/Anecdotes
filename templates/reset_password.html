<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - Anecdotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Enter OTP and New Password</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label>OTP: <input type="text" name="otp" required></label><br>
        <label>New Password: <input type="password" name="password" required></label><br>
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{{ url_for('auth.reset_request') }}">Resend OTP</a> | <a href="{{ url_for('auth.login') }}">Login</a></p>
</body>
</html>
